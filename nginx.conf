events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:5000;
    }

    server {
        listen 80;
        server_name 999leads.com www.999leads.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name 999leads.com www.999leads.com;

        ssl_certificate /etc/letsencrypt/live/999leads.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/999leads.com/privkey.pem;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /admin {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
